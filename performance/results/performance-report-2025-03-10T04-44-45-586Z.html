
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>HeadphoneWeb Performance Test Report</title>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <style>
        body {
          font-family: Arial, sans-serif;
          line-height: 1.6;
          color: #333;
          max-width: 1200px;
          margin: 0 auto;
          padding: 20px;
        }
        header {
          background-color: #2563eb;
          color: white;
          padding: 20px;
          border-radius: 5px;
          margin-bottom: 20px;
        }
        h1, h2, h3 {
          margin-top: 0;
        }
        .overview {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
          gap: 20px;
          margin-bottom: 30px;
        }
        .overview-card {
          background-color: #f8fafc;
          border-radius: 5px;
          padding: 20px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .status {
          font-weight: bold;
          text-transform: uppercase;
        }
        .status.pass {
          color: #16a34a;
        }
        .status.fail {
          color: #dc2626;
        }
        .chart-container {
          height: 300px;
          margin-bottom: 30px;
        }
        .details {
          margin-top: 40px;
        }
        .test-section {
          margin-bottom: 30px;
          padding: 20px;
          background-color: #f8fafc;
          border-radius: 5px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        table {
          width: 100%;
          border-collapse: collapse;
          margin-bottom: 20px;
        }
        th, td {
          padding: 10px;
          text-align: left;
          border-bottom: 1px solid #ddd;
        }
        th {
          background-color: #f1f5f9;
        }
        tr:hover {
          background-color: #f1f5f9;
        }
      </style>
    </head>
    <body>
      <header>
        <h1>HeadphoneWeb Performance Test Report</h1>
        <p>Generated on: Invalid Date</p>
      </header>
      
      <div class="overview">
        <div class="overview-card">
          <h2>Summary</h2>
          <p>Overall Status: <span class="status fail">FAIL</span></p>
          <p>Test Types: spike</p>
        </div>
      </div>
      
      <div class="chart-container">
        <canvas id="passRateChart"></canvas>
      </div>
      
      <div class="chart-container">
        <canvas id="responseTimeChart"></canvas>
      </div>
      
      <div class="details">
        <h2>Detailed Results</h2>
        
        <!-- Load Tests Section -->
        
        
        <!-- Frontend Tests Section -->
        
        
        <!-- Database Tests Section -->
        
        
        <!-- Endurance Tests Section -->
        
        
        <!-- Spike Tests Section -->
        
        <div class="test-section">
          <h3>Spike Tests</h3>
          <table>
            <thead>
              <tr>
                <th>Test Name</th>
                <th>Status</th>
                <th>Recovery Time (s)</th>
              </tr>
            </thead>
            <tbody>
              
                <tr>
                  <td>homePageSpike</td>
                  <td class="status fail">FAIL</td>
                  <td>N/A</td>
                </tr>
              
                <tr>
                  <td>cartApiSpike</td>
                  <td class="status fail">FAIL</td>
                  <td>N/A</td>
                </tr>
              
                <tr>
                  <td>checkoutSpike</td>
                  <td class="status fail">FAIL</td>
                  <td>N/A</td>
                </tr>
              
                <tr>
                  <td>contactFormSpike</td>
                  <td class="status fail">FAIL</td>
                  <td>N/A</td>
                </tr>
              
            </tbody>
          </table>
        </div>
        
      </div>
      
      <script>
        // Chart initialization
        document.addEventListener('DOMContentLoaded', function() {
          // Pass Rate Chart
          const passRateData = {
            labels: ["frontend","database","endurance","spike","load"],
            datasets: [{
              label: 'Pass Rate (%)',
              data: [0,0,0,0,0],
              backgroundColor: 'rgba(37, 99, 235, 0.7)',
              borderColor: 'rgba(37, 99, 235, 1)',
              borderWidth: 1
            }]
          };
          
          const passRateCtx = document.getElementById('passRateChart').getContext('2d');
          new Chart(passRateCtx, {
            type: 'bar',
            data: passRateData,
            options: {
              scales: {
                y: {
                  beginAtZero: true,
                  max: 100,
                  title: {
                    display: true,
                    text: 'Pass Rate (%)'
                  }
                }
              },
              plugins: {
                title: {
                  display: true,
                  text: 'Pass Rate by Test Type',
                  font: {
                    size: 16
                  }
                }
              }
            }
          });
          
          // Response Time Chart (for frontend tests if available)
          
        });
      </script>
    </body>
    </html>
